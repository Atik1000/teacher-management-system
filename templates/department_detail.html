{% extends "base/base.html" %}
{% load static %}

{% block content %}

    <h1>{{ department.dept_name }}</h1>
    <h2>Teachers</h2>
    <ul>
        {% for teacher in teachers %}
            <li><a href="{% url 'teacher_profile_detail' teacher.pk %}">{{ teacher.full_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'department_list' %}">Back to Departments</a>

    {% endblock %}
