{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1>Intakes</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for intake in intakes %}
            <tr>
                <td>{{ intake.name }}</td>
                <td>
                    <a href="{% url 'intake_update' intake.pk %}" class="btn btn-sm btn-warning">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'intake_create' %}" class="btn btn-primary">Add Intake</a>
</div>
{% endblock %}
