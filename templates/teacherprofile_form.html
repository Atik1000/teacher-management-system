{% extends "base/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">{% if form.instance.pk %}Update Teacher Profile{% else %}Create Teacher Profile{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.full_name.id_for_label }}">Full Name:</label>
      <input type="text" name="{{ form.full_name.name }}" id="{{ form.full_name.id_for_label }}"
             class="form-control" value="{{ form.full_name.value|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Email:</label>
      <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
             class="form-control" value="{{ form.email.value|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
      <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
      <input type="tel" name="{{ form.phone_number.name }}" id="{{ form.phone_number.id_for_label }}"
             class="form-control" value="{{ form.phone_number.value|default_if_none:'' }}" required>
    </div>
    <div class="form-group">
      <label for="{{ form.department.id_for_label }}">Department:</label>
      <select name="{{ form.department.name }}" id="{{ form.department.id_for_label }}"
              class="form-control" required>
        <option value="">Select Department</option>
        {% for department in departments %}
          <option value="{{ department.id }}" {% if form.department.value == department.id %}selected{% endif %}>{{ department.dept_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="{{ form.address.id_for_label }}">Address:</label>
      <textarea name="{{ form.address.name }}" id="{{ form.address.id_for_label }}"
                class="form-control" required>{{ form.address.value|default_if_none:'' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  <a href="{% url 'teacher_list' %}" class="btn btn-secondary mt-3">Back to Teacher List</a>
</div>
{% endblock %}
